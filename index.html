<html>
  <head>
    <title>Formulir Pendaftaran Perpustakaan</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran Perpustakaan</h1>
    <form>
      <label for="nama">Nama Lengkap:</label><br>
      <input type="text" id="nama" name="nama"><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>

      <label for="alamat">Alamat:</label><br>
      <textarea id="alamat" name="alamat"></textarea><br>

      <label for="nomor-telepon">Nomor Telepon:</label><br>
      <input type="tel" id="nomor-telepon" name="nomor-telepon"><br>

      <label for="nomor-identitas">Nomor Identitas:</label><br>
      <input type="text" id="nomor-identitas" name="nomor-identitas"><br>

      <input type="submit" value="Daftar">
    </form>
  </body>
</html>
<h1>Registrasi Anggota Perpustakaan</h1>
	<form>
		<label for="nama">Nama:</label>
		<input type="text" id="nama" name="nama" required><br><br>
        <label for="nis">NIS:</label>
		<input type="text" id="nis" name="nis"><br><br>
    </BR>
    <label for="tgl_lahir">Tanggal Lahir:</label>
    <input type="date" id="tgl_lahir" name="tgl_lahir"><br><br>
</br>
			<label for="jenis_kelamin">Jenis Kelamin:</label>
			<input type="radio" id="laki_laki" name="jenis_kelamin" value="laki-laki" required>
			<label for="laki_laki">Laki-laki</label>
			<input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
			<label for="perempuan">Perempuan</label><br>
    </br>
        
        <label for="kelas">Kelas:</label>
        <select id="kelas" name="kelas">
            <option value="10">Kelas 10</option>
            <option value="11">Kelas 11</option>
            <option value="12">Kelas 12</option>
        </select>
    <label for="jurusan">Jurusan:</label>
			<select id="jurusan" name="jurusan">
				<option value="TKJ">TKJ</option>
				<option value="AV">AV</option>
				<option value="KGSP">KGSP</option>
				<option value="TF">TF</option>
				<option value="TPL">TPL</option>
				<option value="TO">TO</option>
                <option value="TP">TP</option>
                <option value="TEI">TEI</option>
                <option value="TMK">TMK</option>
                <option value="TITL">TITL</option>
			</select><BR>
            </br>

		<label for="alamat">Alamat:</label>
		<textarea id="alamat" name="alamat"></textarea><br><br>
		
		<label for="telepon">Nomor Telepon:</label>
		<input type="text" id="telepon" name="telepon"><br><br>

        <label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
		
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>
		
		<label for="konfirmasi_password">Konfirmasi Password:</label>
		<input type="password" id="konfirmasi_password" name="konfirmasi_password" required><br><br>
		
		<input type="submit" value="Daftar">
